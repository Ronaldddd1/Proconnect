<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <style>
    body {

    }

    .header {

    }

    .nav-icons {

    .nav-icon {

    .nav-icon:hover {

    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .results-title {

      margin-bottom: 20px;
    }

    .result-card {

      padding: 20px;

    }

    .result-title {

      color: #2F5D50;

    }

    .result-type {

      color: #8D8D92;

    }

    .result-desc {
      font-size: 14px;
      line-height: 1.5;
    }

    .apply-btn {
      margin-top: 10px;
      background-color: #2F5D50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .apply-btn:hover {
      background-color: #33635C;
    }

    @media (max-width: 768px) {
      .nav-icons {
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">ProConnect</div>
    <div class="search-bar">
      <input type="text" placeholder="¬øQu√© te gustar√≠a buscar?" id="searchInput" />
    </div>
    <nav class="nav-icons">
      <a href="networking_feed.html" class="nav-icon">üè†</a>
      <a href="usuarios.html" class="nav-icon">üë•</a>
      <a href="proyectos.html" class="nav-icon">üìÅ</a>
      <a href="mensajes.html" class="nav-icon">üí¨</a>
      <a href="perfil.html" class="nav-icon">üë§</a>
      <a href="configuracion.html" class="nav-icon">‚öôÔ∏è</a>
    </nav>
  </header>

  <!-- Content -->
  <div class="container">
    <h2 class="results-title" id="resultsHeader">Resultados de b√∫squeda</h2>
    <div id="resultsContainer"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const query = params.get('q')?.toLowerCase();
    const container = document.getElementById('resultsContainer');
    const header = document.getElementById('resultsHeader');

    const fakeResults = [
      {
        title: "Asistente de Almac√©n",
        type: "Trabajo",
        desc: "Buscamos un asistente con experiencia en log√≠stica y control de inventarios.",
        keywords: ["almac√©n", "asistente", "log√≠stica"]
      },
      {
        title: "Webinar sobre UX/UI",
        type: "Webinar",
        desc: "√önete al webinar gratuito sobre dise√±o centrado en el usuario.",
        keywords: ["ux", "ui", "webinar", "dise√±o"]
      },
      {
        title: "Ingeniero en Ciberseguridad",
        type: "Trabajo",
        desc: "Empresa l√≠der en tecnolog√≠a busca expertos en seguridad inform√°tica.",
        keywords: ["ingeniero", "ciberseguridad", "seguridad"]
      },
      {
        title: "Curso de Liderazgo Profesional",
        type: "Webinar",
        desc: "Aprende t√©cnicas efectivas para liderar equipos de alto rendimiento.",
        keywords: ["liderazgo", "curso", "webinar"]
      },
      {
        title: "Desarrollador Full Stack",
        type: "Trabajo",
        desc: "Se necesita programador con experiencia en frontend y backend.",
        keywords: ["desarrollador", "full stack", "programador"]
      }
    ];

    function showResults() {
      if (!query) {
        header.textContent = "No ingresaste ning√∫n t√©rmino de b√∫squeda.";
        return;
      }

      header.textContent = `Resultados para: "${query}"`;

      const filtered = fakeResults.filter(r =>
        r.keywords.some(k => k.includes(query))
      );

      if (filtered.length === 0) {
        container.innerHTML = "<p>No se encontraron resultados.</p>";
        return;
      }

      container.innerHTML = filtered.map(r => `
        <div class="result-card">
          <div class="result-title">${r.title}</div>
          <div class="result-type">${r.type}</div>
          <div class="result-desc">${r.desc}</div>
          ${r.type === 'Trabajo' ? `<a href="postulacion.html"><button class="apply-btn">Postular</button></a>` : ''}
        </div>
      `).join('');
    }

    showResults();

    // Habilitar b√∫squeda nueva desde el input
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const newQuery = this.value.trim();
        if (newQuery) {
          window.location.href = `resultados.html?q=${encodeURIComponent(newQuery)}`;
        }
      }
    });
  </script>
</body>
</html>
