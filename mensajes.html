<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mensajes - ProConnect</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }

    .header {
      background-color: #2F5D50;
      padding: 10px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
    }

    .nav-icons {
      display: flex;
      gap: 16px;
    }

    .nav-icon {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: opacity 0.3s;
    }

    .nav-icon:hover {
      opacity: 0.7;
    }

    .container {
      margin-top: 60px;
      display: flex;
      height: calc(100vh - 60px);
    }

    .sidebar {
      width: 300px;
      background: white;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 10px;
    }

    .conversation {
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.2s ease;
    }

    .conversation:hover {
      background-color: #e8f0ef;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #2F5D50;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .conversation-info {
      flex: 1;
    }

    .conversation-info h4 {
      font-size: 15px;
      margin-bottom: 2px;
    }

    .conversation-info p {
      font-size: 13px;
      color: #555;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: limegreen;
    }

    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #fff;
      position: relative;
    }

    .chat-header {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
      font-size: 16px;
      background-color: #fafafa;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 60%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .incoming {
      background-color: #f1f1f1;
      align-self: flex-start;
    }

    .outgoing {
      background-color: #2F5D50;
      color: white;
      align-self: flex-end;
    }

    .typing-indicator {
      font-size: 12px;
      color: #888;
      margin-top: -10px;
      animation: blink 1s infinite;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: #fafafa;
    }

    .chat-input textarea {
      flex: 1;
      border: none;
      resize: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      background-color: #f9f9f9;
    }

    .chat-input button {
      background-color: #2F5D50;
      color: white;
      border: none;
      margin-left: 10px;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .chat-input button:hover {
      background-color: #3a7666;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: 200px;
        overflow-x: scroll;
        display: flex;
        flex-direction: row;
      }
      .conversation {
        flex-direction: column;
        align-items: flex-start;
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">ProConnect</div>
    <nav class="nav-icons">
      <a href="networking_feed.html" class="nav-icon" title="Inicio">🏠</a>
      <a href="usuarios.html" class="nav-icon" title="Usuarios">👥</a>
      <a href="proyectos.html" class="nav-icon" title="Proyectos">📁</a>
      <a href="mensajes.html" class="nav-icon" title="Mensajes">💬</a>
      <a href="perfil.html" class="nav-icon" title="Perfil">👤</a>
      <a href="configuracion.html" class="nav-icon" title="Configuración">⚙️</a>
    </nav>
  </header>

  <div class="container">
    <aside class="sidebar">
      <div class="conversation">
        <div class="avatar">AL</div>
        <div class="conversation-info">
          <h4>Ana Luján</h4>
          <p>¿Podemos revisar los entregables?</p>
        </div>
        <div class="status-dot"></div>
      </div>
      <div class="conversation">
        <div class="avatar">SP</div>
        <div class="conversation-info">
          <h4>Steve Ponce</h4>
          <p>Gracias por la invitación</p>
        </div>
        <div class="status-dot" style="background-color: gray;"></div>
      </div>
    </aside>

    <main class="chat-window">
      <div class="chat-header">
        <span>Ana Luján</span>
        <span style="font-size: 12px; color: gray;">Online</span>
      </div>
      <div class="chat-messages">
        <div class="message incoming">Hola, ¿puedes revisar el informe?</div>
        <div class="message outgoing">Claro, ya lo estoy revisando.</div>
        <div class="message incoming">Gracias 😊</div>
        <div class="typing-indicator" id="typingIndicator">Ana está escribiendo...</div>
      </div>
      <div class="chat-input">
        <textarea id="messageInput" rows="1" placeholder="Escribe un mensaje..."></textarea>
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </main>
  </div>

  <script>
    const input = document.getElementById('messageInput');
    const indicator = document.getElementById('typingIndicator');

    input.addEventListener('input', () => {
      indicator.style.display = input.value.length > 0 ? 'block' : 'none';
    });

    function sendMessage() {
      const text = input.value.trim();
      if (text !== '') {
        const messageEl = document.createElement('div');
        messageEl.classList.add('message', 'outgoing');
        messageEl.textContent = text;
        document.querySelector('.chat-messages').appendChild(messageEl);
        input.value = '';
        indicator.style.display = 'none';
        document.querySelector('.chat-messages').scrollTop = 9999;
      }
    }
  </script>
</body>
</html>
