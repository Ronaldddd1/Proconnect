<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProConnect - Iniciar Sesión</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .navbar {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .navbar-left {
      font-weight: bold;
      font-size: 22px;
      color: #1e4d45;
    }

    .navbar-right {
      display: flex;
      gap: 12px;
    }

    .navbar-button {
      background-color: #1e4d45;
      color: white;
      border: none;
      border-radius: 16px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    .navbar-button.gray {
      background-color: #e0e0e0;
      color: #333;
    }

    .login-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #1e4d45;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .login-button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #1e4d45;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-button:hover {
      background-color: #163d36;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #1e4d45;
      text-decoration: none;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <!-- Barra superior -->
  <div class="navbar">
    <div class="navbar-left">ProConnect</div>
    <div class="navbar-right">
      <button class="navbar-button gray" onclick="location.href='descargar.html'">Descargar Aplicación</button>
      <button class="navbar-button" onclick="location.href='registro.html'">UNIRSE AHORA</button>
      <button class="navbar-button gray" onclick="location.href='login.html'">INICIAR SESIÓN</button>
    </div>
  </div>

  <!-- Formulario de login -->
  <div class="login-container">
    <h2>Inicia sesión con tu correo</h2>
    <form action="networking_feed.html" method="post">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="login-button">Entrar</button>
    </form>

    <div class="link">
      ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>
    </div>
    <div class="link">
      <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
    </div>
  </div>

</body>
</html>
